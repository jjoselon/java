<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container">
    <div class="card">
        <div class="card-body">
            <!-- Es necesario enviar /jakarta-servlets-app para que funcione ! -->
            <form action="/jakarta-servlets-app/auth" method="post">
                <input type="text" name="user_id" id="user_id" class="form-control form-control-sm" placeholder="user id">
                <input type="password" name="user_password" id="user_password" class="form-control form-control-sm" placeholder="user password">
                <select class="form-select form-select-sm" aria-label="Default select example" name="user_idioma" id="user_idioma">
                    <option selected>Seleccionar idioma</option>
                    <option value="es-CO">Español</option>
                    <option value="en-US">Inglés</option>
                </select>
                <div class="form-check">
                    <input type="checkbox" name="mantener_sesion" id="mantener_sesion" class="form-check-input">
                    <label class="form-check-label" for="mantener_sesion">
                        Mantener sesión abierta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_tema" id="tipo_tema_claro" value="claro" checked>
                    <label class="form-check-label" for="tipo_tema_claro">
                        Claro
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_tema" id="tipo_tema_oscuro" value="oscuro">
                    <label class="form-check-label" for="tipo_tema_oscuro">
                        Oscuro
                    </label>
                </div>

                <button type="submit" class="btn btn-sm btn-success">Autenticar</button>
            </form>
        </div>
    </div>
</body>
</html>
