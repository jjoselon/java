<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>vacantes list</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div th:insert="fragments/header::navbar"></div><!-- Thymeleaf Fragments example -->
	<div class="container">
		<button class="btn btn-link"><a th:href="@{/vacante/new}">Nueva</a></button>
		Supuestamente Guardada!<br>
		Titulo:<p th:text="${vacante.titulo}"></p>
		Descripción:<p th:text="${vacante.descripcion}"></p>
		Categoria:<p th:text="${vacante.categoria}"></p>
		Activo:<p th:text="${vacante.activo}"></p>
		Versión: <p th:text="${vacante.version}"></p>
	</div>
</body>
</html>
