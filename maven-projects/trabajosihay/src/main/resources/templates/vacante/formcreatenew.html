<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>new vacante with data binding</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div th:insert="fragments/header::navbar"></div><!-- Thymeleaf Fragments example -->
	<div class="container">
		<form th:action="@{/vacante/save}" method="post" th:object="${vacante}">
			<!-- es necesario que este dentro de <form> y th:object este correcto -->
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
				Errores del formulario:
				<ol>
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ol>
			</div>
			<br>
			Título:
			<input type="text" th:field="*{titulo}" name="titulo" class="form-control form-control-sm"/><br>
			Descripción
			<textarea rows="10" cols="10" th:field="*{descripcion}" name="descripcion" class="form-control form-control-sm"></textarea><br>
			Categoria
			<select th:field="*{categoria}" name="categoria" class="form-control form-control-sm">
				<option value="1"> tiempo completo </option>
				<option value="2"> medio tiempo </option>
			</select><br>
			<input type="radio" id="activo" th:field="*{activo}" name="activo" value="1">
			<label for="activo">Activo</label><br>
			<input type="radio" id="inactivo" th:field="*{activo}" name="activo" value="0">
			<label for="inactivo">Inactivo</label><br>
			Versión:
			<input type="text" th:field="*{version}" name="version" class="form-control form-control-sm"/><br>
			<input type="submit" value="Guardar" class="btn btn-success">
		</form>
	</div>
</body>
</html>
